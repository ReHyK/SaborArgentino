<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SaborArgentino | Login</title>
</head>

<body>
    <div class="section-container header-container">
        <header class="header">
            <div class="logo-container">
                <img class= "imag" src="./Imagenes/SaborArgentino2.png" alt="Logo">
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./index.html#about-us">Acerca</a></li>
                    <li><a href="./index.html#evento">Eventos</a></li>
                    <li class="cubo"><a href="./login.html">Iniciar sesión</a></li>
                    <li class="cubo"><a href="./register.html">Regístrate</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="container-flex">
        <div class="container">

            <h1 class="titulo">Login</h1>

            <form action="index.html" class="form">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
                <p class="pass">¿Haz olvidado tu contraseña?</p>
                <button class="ingresar">Ingresar</button>
                <p class="registrarse">¿No estas registrado? <a href="./register.html">Registrarse</a></p>
            </form>
        </div>
    </div>
</body>
</html>
