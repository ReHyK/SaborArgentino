<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SaborArgentino | Register</title>
</head>

<body>
    <div class="section-container header-container">
        <header class="header">
            <div class="logo-container">
                <img class= "imag" src="./Imagenes/SaborArgentino2.png" alt="Logo">
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./index.html#about-us">Acerca</a></li>
                    <li><a href="./index.html#evento">Eventos</a></li>
                    <li class="cubo"><a href="./Login.html">Iniciar sesión</a></li>
                    <li class="cubo"><a href="./Register.html">Regístrate</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="container-flex">
        <div class="container">
            <h1 class="title">Registrarse</h1>
            <form action="login.html" class="forms">
                <label for="usuario">Nombre</label>
                <input type="text" id="usuario" class="tamaño" placeholder="Nombre">
                <label for="usuario">Email</label>
                <input type="email" id="usuario" class="tamaño" placeholder="Email">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="password" class="tamaño" placeholder="Contraseña">
                <label for="contraseña">Repetir Contraseña</label>
                <input type="password" id="password" class="tamaño" placeholder="Repita contraseña">
                <button class="ingresars">Registrarse</button>
                <p class="registrarses">¿Ya estas registrado? <a href="#">Iniciar sesión</a></p>
            </form>
        </div>
    </div>
</body>
